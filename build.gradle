apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.4'
    compile group: 'org.apache.pdfbox', name: 'pdfbox-app', version: '2.0.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.1'
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version: '3.0.0'
    compile files('lib/kuromoji-0.7.7.jar')
}

test {
	useJUnitPlatform()

	testLogging {
		events "passed", "skipped", "failed"
	}

	reports {
		html.enabled = true
	}
}

task wrapper(type: Wrapper) {
	description = 'Generates gradlew[.bat] scripts'
	gradleVersion = '4.6'
}
